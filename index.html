<!DOCTYPE html>

                    <span class="icon-bar"></span>

                <div class="carousel-inner">

                    </div><!-- item1 end-->
                    
                    <!-- my skills -->
                    <div class="item">

                    </div><!-- item2 end-->
               
                </div>
                <a class="left carousel-control" href="#my-profile-slider" data-slide="prev">

                </a>
                <a class="right carousel-control" href="#my-profile-slider" data-slide="next">

                        </div>

                </div>
